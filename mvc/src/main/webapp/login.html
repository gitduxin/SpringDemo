<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
</head>
<body>
<div style="width: 100%;height: 300px;text-align: center;margin-top: 100px;">
    <div style="width: auto;height: auto">
        <form action="#" method="post">
            username:<input type="text" name="username"><br>
            password:<input type="password" name="password"><br><br>
            <button id="login">登录</button>
            <button id="reset">忘记密码</button>
            <button id="regist">注册</button>
        </form>
    </div>
</div>
<script type="text/javascript" src="/js/jquery-3.3.1.min.js"/>
<script type="text/javascript">
    $(function() {
        $("#testAjax")
            .click(function () {
                $.ajax({
                    type:"post",
                    url:"",
                    data:'ajax message',
                    dataType:"text",
                    contentType:"application/text"
                })
                //为id="testAjax"的组件绑定点击事件$.ajax({
                // 发送异步调用type:"POST",
                // 请求方式： POST
                // 请求url:"ajaxController",
                // 请求参数（也就是请求内容）data:'ajax message',
                // 请求参数（也就是请求内容）dataType:"text",
                // 响应正文类型contentType:"application/text",
                // 请求正文的MIME类型});});
            });
    });
</script>
</body>
</html>
